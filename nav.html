<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <!-- Tailwind and daisy UI installations -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/a2c76c7199.js" crossorigin="anonymous"></script>
    <!-- Lato Google fonts instalations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Font Aowesome -->
    <script src="https://kit.fontawesome.com/a2c76c7199.js" crossorigin="anonymous"></script>
    <!-- Tailwind coustom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'clifford': '#da373d',
                        'orange-primary': '#F85559',

                    }
                }
            }
        }
    </script>
    <!-- fonts -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body>
    <nav class="container mx-auto mt-5">
        <div class="navbar md:bg-[#F85559] rounded-full flex-row-reverse md:flex-row">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <div class="">
                        <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>

                    </ul>
                </div>
                
            </div>
            <div class="navbar-center hidden lg:flex md:text-white">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
                    </div>
            </div>
            <div class="gap-5 lg:justify-centerjust md:w-1/2 w-full">
                    <img class=" w-[30px] h-[35px] md:w-[54px] md:h-[60px] sm:w-full flex" src="./images/logo.png" alt="">
                    <a class="text-xl lg:text-3xl font-bold md:text-white">Fruit Burst</a>
                </div>
                <!-- search box -->
                <div class="navbar-end">
                    <div class="hidden md:block">
                        <input type="text" placeholder="Search"
                        class="input input-bordered lg:w-80 md:w-auto rounded-full" />
                    </div>
                </div>
        </div>
    </nav>
</body>

</html>
